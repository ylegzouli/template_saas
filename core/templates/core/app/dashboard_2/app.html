<script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>


{% block content %}

<div class="grid grid-cols-2 gap-4 mb-2">
    <div class="resizable-draggable-box col-span-1 h-96 bg-white dark:bg-gray-700 shadow-lg rounded"></div>
    <div class="resizable-draggable-box col-span-1 h-64 bg-white dark:bg-gray-700 shadow-lg rounded"></div>
    <div class="resizable-draggable-box col-span-1 h-64 bg-white dark:bg-gray-700 shadow-lg rounded"></div>
    <div class="resizable-draggable-box col-span-1 h-64 bg-white dark:bg-gray-700 shadow-lg rounded"></div>
    <!-- <div class="resizable-draggable-box col-span-1 h-64 bg-white dark:bg-gray-700 shadow-lg rounded"></div> -->
    <!-- <div class="resizable-draggable-box col-span-1 h-64 bg-white dark:bg-gray-700 shadow-lg rounded"></div> -->
</div>

{% endblock content %}


<script>
interact('.resizable-draggable-box')
  .resizable({
    // Resize from all edges and corners
    edges: { left: true, right: true, bottom: true, top: true },
    listeners: {
      move(event) {
        let { x, y } = event.target.dataset;

        x = (parseFloat(x) || 0) + event.deltaRect.left;
        y = (parseFloat(y) || 0) + event.deltaRect.top;

        Object.assign(event.target.style, {
          width: `${event.rect.width}px`,
          height: `${event.rect.height}px`,
          transform: `translate(${x}px, ${y}px)`
        });

        Object.assign(event.target.dataset, { x, y });
      }
    },
    inertia: true
  });

</script>
